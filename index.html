<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon -->

    <!-- Encoding + mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page info -->
    <title>3rd Quarter 2nd Graded Exercise</title>
    <meta name="description" content="My second graded exercise in the third quarter">
    <meta name="author" content="Datu Macalintal">

    <!-- Link Stylesheet -->


    <style>
        body{
            background-color: blanchedalmond;
        }
        h1,h2{
            color: darkgoldenrod;
            text-align: center;
        }
        h1{
            display: flexbox;
            background-color: rgb(255, 247, 237);
        }
        textarea{
            resize: none;
            height: 250px;
        }
        .field{
            margin: 30px;
        }
        form{
            background-color: antiquewhite;
            width: 500px;
            justify-self: center;
            padding: 30px;
            margin: 50px;
            border: 2px solid wheat;
        }
        .shortanswer{
            width: 100%;
        }
        input:focus, textarea:focus, input:hover, textarea:hover, select:hover, select:focus{
            border: 2px solid wheat;
            outline: none;
        }
        .radio:hover {
            color: darkgoldenrod;
        }
        .line{
            display: flex;
            justify-content: space-evenly;
        }

    </style>
</head>
<body>
    <h1>CLUB REGISTRATION FORM</h1>
    <h2>Please answer this form to register for a club.</h2>
    <form class="form" id="clubForm" method="post" action="submit" onsubmit="submitForm(event)" onreset="clearForm(event)">
        <div class="field">
            <label class="label">StudentID</label>
            <div class="control">
                <input type="number" name="q1" class="shortanswer" onblur="handleBlur(event)">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
                <input type="text" name="q2" class="shortanswer" onblur="handleBlur(event)">
            </div>
        </div>

        <div class="field">
            <label class="label">Birthday</label>
            <div class="control">
                <input type="date" name="q3" onblur="handleBlur(event)">
            </div>
        </div>

        <div class="field">
            <label class="label">Email Address</label>
            <div class="control">
                <input type="email" name="q4" class="shortanswer" onblur="handleBlur(event)">
            </div>
        </div>

        <div class="field">
            <label class="label">Mobile Phone</label>
            <div class="control">
                <input type="text" name="q5" class="shortanswer" onblur="handleBlur(event)">
            </div>
            
            
        </div>

        <div class="field">
            <label class="label">Grade Level</label>
            <div class="control">
                <select onblur="handleBlur(event)">
                    <option name="q6" value="" disabled selected hidden>Choose..</option>
                    <option name="q6" value="7">Grade 7</option>
                    <option name="q6" value="8">Grade 8</option>
                    <option name="q6" value="9">Grade 9</option>
                    <option name="q6" value="9">Grade 10</option>
                    <option name="q6" value="9">Grade 11</option>
                    <option name="q6" value="9">Grade 12</option>
                </select>
            </div>
        </div>
        

        <div class="field">
            <label class="label">Intern or Extern?</label>
            <div class="control">
              <label class="radio"><input type="radio" name="q7" value="Intern"> Intern</label><br>
              <label class="radio"><input type="radio" name="q7" value="Extern"> Extern</label><br>
            </div>
        </div>

        <div class="field">
            <label class="label">Preferred Club</label>
            <div class="control">
                <select onblur="handleBlur(event)">
                    <option name="q8" value="" disabled selected hidden>Choose..</option>
                    <option name="q8" value="Alianti">Alianti</option>
                    <option name="q8" value="Himig Agham">Himig Agham</option>
                    <option name="q8" value="Cuerdas Agham">Cuerdas Agham</option>
                    <option name="q8" value="Ellipsis">Ellipsis</option>
                    <option name="q8" value="Labuyo">Labuyo</option>
                </select>
            </div>
            
        </div>

        <div class="field">
            <label class="label">Why do you want to join?</label>
            <div class="control">
                <textarea id="message" name="q9" class="shortanswer" onblur="handleBlur(event)" placeholder="Type your message here..."></textarea>
            </div>
            
        </div>

        <div class="line">
            <input type="submit">
            <input type="reset">
        </div>
        
    </form>
    <script>
        formValues = document.getElementById("clubForm");
        function handleBlur(event){
            if (event.target.value == "")
                event.target.style.borderColor = "red";
            else
                event.target.style.borderColor = "wheat";
        }
        function clearForm(event){
            if (!confirm("Are you sure you want to reset?")){
                event.preventDefault();
            }
        }
        function submitForm(event){
            for (i=0;i<10;i++){
                if (formValues[i].value == "" || formValues.q7.value == ""){
                    alert("Some parts of the form still need to be filled out!");
                    for (i=0;i<10;i++){
                        if (formValues[i].value == ""){
                            formValues[i].style.borderColor = "red";
                        }
                    }
                    event.preventDefault();
                    return;
                }
            }
            if (confirm("Are you sure you want to submit?")){
                formValues.submit();
            }
            else
                event.preventDefault();
        }
    </script>
</body>
