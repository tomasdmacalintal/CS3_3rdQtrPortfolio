<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon -->

    <!-- Encoding + mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page info -->
    <title>3rd Quarter 2nd Graded Exercise</title>
    <meta name="description" content="My second graded exercise in the third quarter">
    <meta name="author" content="Datu Macalintal">

    <!-- Link Stylesheet -->


    <style>
        textarea{
            resize: none;
            width: 300px;
            height: 200px;
        }
        .field{
            margin: 30px;
        }
        form{
            background-color: antiquewhite;
            width: 500px;
            justify-self: center;
        }

    </style>
</head>
<body>
    <form class="form">
        <div class="field">
            <label class="label">StudentID</label>
            <div class="control">
                <input type="number" name="q1">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
                <input type="text" name="q2">
            </div>
        </div>

        <div class="field">
            <label class="label">Birthday</label>
            <div class="control">
                <input type="date" name="q3">
            </div>
        </div>

        <div class="field">
            <label class="label">Email Address</label>
            <div class="control">
                <input type="email" name="q4">
            </div>
        </div>

        <div class="field">
            <label class="label">Mobile Phone</label>
            <div class="control">
                <input type="text" name="q5">
            </div>
            
            
        </div>

        <div class="field">
            <label class="label">Grade Level</label>
            <div class="control">
                <select>
                    <option name="q6" value="7">Grade 7</option>
                    <option name="q6" value="8">Grade 8</option>
                    <option name="q6" value="9">Grade 9</option>
                    <option name="q6" value="9">Grade 10</option>
                    <option name="q6" value="9">Grade 11</option>
                    <option name="q6" value="9">Grade 12</option>
                </select>
            </div>
        </div>
        

        <div class="field">
            <label class="label">Intern or Extern?</label>
            <div class="control">
              <label class="radio"><input type="radio" name="q7" value="Intern"> Intern</label><br>
              <label class="radio"><input type="radio" name="q7" value="Extern"> Extern</label><br>
            </div>
        </div>

        <div class="field">
            <label class="label">Preferred Club</label>
            <div class="control">
                <select>
                    <option value="Alianti">Alianti</option>
                    <option value="Himig Agham">Himig Agham</option>
                    <option value="Cuerdas Agham">Cuerdas Agham</option>
                    <option value="Ellipsis">Ellipsis</option>
                    <option value="Labuyo">Labuyo</option>
                </select>
            </div>
            
        </div>

        <div class="field">
            <label class="label">Why do you want to join?</label>
            <div class="control">
                <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
            </div>
            
        </div>
        
    </form>
</body>
