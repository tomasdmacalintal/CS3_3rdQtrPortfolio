<!DOCTYPE html>
<html lang="en">
<head>
    <!-- favicon -->

    <!-- Encoding + mobile responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Page info -->
    <title>3rd Quarter 2nd Graded Exercise</title>
    <meta name="description" content="My second graded exercise in the third quarter">

    <!-- Link Stylesheet -->


    <style>
        textarea{
            resize: none;
            width: 300px;
            height: 200px;
        }
        .field{
            margin: 30px;
        }
        form{
            background-color: antiquewhite;
            width: 500px;
            justify-self: center;
        }

    </style>
</head>
<body>
    <form class="form">
        <div class="field">
            <label class="label">StudentID</label>
            <div class="control">
                <input type="number">
            </div>
        </div>
        
        <div class="field">
            <label class="label">Full Name</label>
            <div class="control">
                <input type="text">
            </div>
        </div>

        <div class="field">
            <label class="label">Birthday</label>
            <div class="control">
                <input type="date">
            </div>
        </div>

        <div class="field">
            <label class="label">Email Address</label>
            <div class="control">
                <input type="email">
            </div>
        </div>

        <div class="field">
            <label class="label">Mobile Phone</label>
            <div class="control">
                <input type="text">
            </div>
            
            
        </div>

        <div class="field">
            <label class="label">Grade Level</label>
            <div class="control">
                <select>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
        </div>
        

        <div class="field">
            <label class="label">Intern or Extern?</label>
            <div class="control">
              <label class="radio"><input type="radio" name="q2" value="A"> &lt;script&gt;</label><br>
              <label class="radio"><input type="radio" name="q2" value="B"> &lt;js&gt;</label><br>
            </div>
        </div>

        <div class="field">
            <label class="label">Preferred Club</label>
            <div class="control">
                <select>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <!-- Add more options as needed -->
                </select>
            </div>
            
        </div>

        <div class="field">
            <label class="label">Why do you want to join?</label>
            <div class="control">
                <textarea id="message" name="message" placeholder="Type your message here..."></textarea>
            </div>
            
        </div>
        
    </form>
</body>
